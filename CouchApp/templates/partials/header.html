<div id="toolbar">
    <div id="header">
      <h1><a href="{{ view_all }}">{{ app_name }}</a></h1><!-- Notice this does
      not trigger a view_change event, thus taking them back to the default
      options. -->
    </div>
    <div class="search">
        <div class="key_options group">
            <span class="ctrl_label">Show:</span>
            <a href="{{ view_all }}" class="view_change view_all">All</a> |
            <a href="{{ view_errors }}" class="view_change view_errors" >Errors</a> |
            <a href="{{ view_warnings }}" class="view_change view_warnings" >Warnings</a>
        </div>
        <div class="auto_update_options group">
            <span class="ctrl_label">Update:</span>
            <a  href="true" class="auto_update_change auto_update_on">On</a> |
            <a  href="false" class="auto_update_change auto_update_off">Off</a>
        </div>
        <div class="limit_options group">
            <span class="ctrl_label">Limit:</span>
            <a  href="25" class="limit_change">25</a> |
            <a  href="50" class="limit_change">50</a> |
            <a  href="100" class="limit_change">100</a> 
        </div>
        <div class="key_start_end group_w_input">
            <span class="date_key_options ">
                <span class="ctrl_label">Date:</span> 
                <input class="singledatekey_datepicker datepicker" type="text"
                readonly="readonly" value="{{ default_day }}" />
                <span class="ui-icon ui-icon-closethick clear_date_key" style="display: inline-block;">clear</span>
            </span>
        </div>
        <div class="host_key_options group_w_input">
            <span class="ctrl_label">Host:</span>
            <input class="host_key" type="text"  value="" />
            <span class="ui-icon ui-icon-closethick clear_host_key" style="display: inline-block;">clear</span>
        </div>
        <div class="file_key_options group_w_input">
            <span class="ctrl_label">File:</span>
            <input class="file_key" type="text"  value="" />
            <span class="ui-icon ui-icon-closethick clear_file_key" style="display: inline-block;">clear</span>
        </div>
        <div class="descending_options group">
            <span class="ctrl_label">Sort:</span>
            <a href="false" class="descending_change ascending">Ascending</a> |
            <a href="true" class="descending_change descending">Descending</a>
        </div>
        <div class="skip_options group">
            <span class="ctrl_label">Skip:</span>
            <a href="big_back" class="skip_change skip_button">&#60;&#60;</a>
            &nbsp;
            <a href="back" class="skip_change skip_button">&#60;</a> 
            &nbsp;
            <span class="skip_button_separator">|</span> 
            &nbsp;
            <a href="forward" class="skip_change skip_button">&#62;</a>
            &nbsp;
            <a href="big_forward" class="skip_change skip_button">&#62;&#62;</a>
        </div>
        <div class="log-volume-data group">
            <div class="accum-log-volume"></div>
            <br />
            <div class="todays-log-volume"></div> 
        </div>
        <div class="data_graph"></div>
    </div>
</div>

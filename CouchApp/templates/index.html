<!DOCTYPE html>
<html>
  <head>
    <title>{{ title }}</title>
    <link rel="stylesheet" href="../../style/main.css" type="text/css"/> 
    <script type="text/javascript"
     src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  </head>
  <body>
    {{>header}}
    <div id="results">
      <ul id="entries">
        {{#entries}}
          <li>
            <a href="{{ link }}">{{ host }}</a> :
            <a href="{{ link }}">{{ file }}</a> :
            <a href="{{ link }}">{{ content }}</a>
          </li>
        {{/entries}}
    </ul>
  </div>
  {{>javascript}}
</body>
</html>

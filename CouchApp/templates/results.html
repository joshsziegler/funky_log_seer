<div class="results">
    <ul class="entries">
        {{#entries}}
        <li>
            <a href="{{ host }}" class="host_key_change">{{ host }}</a> 
            <span class="host_key_separator">:</span>
            <a href="{{ file }}" class="file_key_change">{{ file }}</a>
            <span class="file_key_separator">:</span>
            {{ content }}
        </li>
        {{/entries}}
    </ul>
</div>
